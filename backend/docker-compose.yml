version: '3.8'

services:
  db:
    image: postgres:latest
    volumes:
      - ./db/dataset:/docker-entrypoint-initdb.d
      # vorher noch: - postgres-data:/var/lib/postgresql/data vorab für persistente Daten 
    environment:
      POSTGRES_DB: meineDatenbank
      POSTGRES_USER: meinBenutzer
      POSTGRES_PASSWORD: meinPasswort
    # Entfernen der Ports, um den Zugriff von außen zu verhindern
    # ports:
    #   - "5432:5432"

  app:
    image: node:20
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: bash -c "npm install && npm start"
    depends_on:
      - db

volumes:
  postgres-data:
